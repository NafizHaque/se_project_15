{% extends "blog/base.html" %}
{% block content %}
        <h1> Detail post </h1>
        <article class="media content-section">
            <img class= "rounded-circle article-img" src="{{ object.recipient.profile.image.url }}" alt="">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="">{{ object.recipient }}</a>
                <small class="text-muted">{{ object.date_posted|date:"j F Y" }}</small>
                {% if object.recipient == user %}
                    <div>
                        <a class= "btn btn-secondary btn-sm mt-1 mb-1" href=" {% url 'post-update' object.id %}">Update</a>
                        <a class= "btn btn-danger btn-sm mt-1 mb-1" href=" {% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
             
              <h2 class="article-title"> {{ object.title }} </h2>
              <p class="article-content">{{ object.content }}</p>
              <h2 class="article-title"> recipient: {{ object.recipient }} </h2>
            </div>
        </article>

{% endblock content %}
