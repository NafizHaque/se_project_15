
{% extends "blog/base.html" %}
{% block content %}
    <h1>Register</h1>

    <div class = 'content-section'>
        <form method="POST">
                {% csrf_token %}
                <fieldset class ="form-group">
                    <legend class = "border-bottom mb-4">Course Info Delete </legend>
                    <h2>Are you sure you want to delete the course "{{ object.title }}</h2>
                </fieldset>
                <div class ="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href = "{% url 'courses-detail' object.id %}">Cancel</a>

                </div>

        </form>
    </div>
{% endblock content %}
